<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Feedbacks | SFMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding: 40px 0;
        }

        .container {
            max-width: 1000px;
        }

        h2 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .table-wrapper {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            padding: 25px;
        }

        .table th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
        }

        .table tbody tr:hover {
            background-color: #f1f9ff;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        @media (max-width: 768px) {
            .table th, .table td {
                font-size: 14px;
                padding: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>All Feedback Submissions</h2>

    <!-- Add this above the table inside your container -->
    <div class="mb-4">
        <form method="get" action="/feedbacks" class="row g-3 align-items-end">

            <!-- Course Filter -->
            <div class="col-md-4">
                <label for="course" class="form-label">Filter by Course</label>
                <select name="course" id="course" class="form-select">
                    <option value="">-- All Courses --</option>
                    <option th:each="c : ${courses}" th:value="${c}" th:text="${c}">Course Name</option>
                </select>
            </div>

            <!-- Student Filter -->
            <div class="col-md-4">
                <label for="student" class="form-label">Filter by Student</label>
                <input type="text" class="form-control" name="student" id="student" placeholder="Enter student name">
            </div>

            <!-- Submit / Reset -->
            <div class="col-md-4 d-flex gap-2">
                <button type="submit" class="btn btn-primary w-50">Apply Filters</button>
                <a href="/feedbacks" class="btn btn-secondary w-50">View All</a>
            </div>
        </form>
    </div>


    <div class="table-wrapper">
        <table class="table table-bordered align-middle">
            <thead class="text-center">
            <tr>
                <th scope="col">Student</th>
                <th scope="col">Course</th>
                <th scope="col">Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="feedback : ${feedbacks}">
                <td th:text="${feedback.studentName}">Student Name</td>
                <td th:text="${feedback.course}">Course</td>
                <td th:text="${feedback.comment}">Feedback</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
