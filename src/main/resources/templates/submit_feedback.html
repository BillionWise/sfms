<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Feedback | SFMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .feedback-card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            border-radius: 10px;
            padding: 10px;
            font-weight: 600;
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .emoji-label {
            font-size: 1.1rem;
            margin-right: 6px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="feedback-card">
    <h2>üìã Student Feedback Form</h2>
    <form id="feedbackForm">
        <div class="mb-3">
            <label for="studentName" class="form-label"><span class="emoji-label">üë®‚Äçüéì</span>UserName</label>
            <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter your Anonymous Username" required>
        </div>

        <div class="mb-3">
            <label for="course" class="form-label"><span class="emoji-label">üìö</span>Course</label>
            <input type="text" class="form-control" id="course" name="course" placeholder="e.g. Software Engineering" required>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label"><span class="emoji-label">üí¨</span>Your Feedback</label>
            <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Write your thoughts here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
    </form>
</div>

<footer>
    &copy; 2025 ASFMS ‚Äî Feedback helps us grow üå±
</footer>

<script>
    // JavaScript to handle the form submission
    document.getElementById('feedbackForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission

        const studentName = document.getElementById('studentName').value;
        const course = document.getElementById('course').value;
        const comment = document.getElementById('comment').value;

        const feedbackData = {
            studentName: studentName,
            course: course,
            comment: comment
        };

        fetch('http://localhost:8000/api/feedbacks/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(feedbackData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Something went wrong");
                }
                return response.text(); // Use .text() instead of .json() because Spring returns plain text
            })
            .then(data => {
                alert(data); // Show the success message from the backend
                document.getElementById('feedbackForm').reset(); // Clear form
            })
            .catch(error => {
                console.error('Error submitting feedback:', error);
                alert('Failed to submit feedback. Please try again later.');
            });
    });
</script>

</body>
</html>
